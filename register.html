<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SnipBin – Daftar</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root{--accent:#4f46e5}
  body{
    font-family:Inter,system-ui,Arial,sans-serif;
    background:#f0f2f8;
    margin:0;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    align-items:center;
    justify-content:center;
    padding:10px;
    user-select: none;
  }
  .card{
    width:100%;
    max-width:380px;
    background:#fff;
    padding:20px;
    border-radius:14px;
    box-shadow:0 8px 30px rgba(2,6,23,.08);
    box-sizing:border-box;
  }
  h2{margin:0 0 16px 0;text-align:center;color:var(--accent);font-size:1.5rem;}
  label{font-size:13px;color:#444;margin-bottom:6px;display:block;}
  input{
    width:100%;padding:12px;border:1px solid #e6e6ef;border-radius:10px;
    font-size:15px;margin-bottom:12px;outline:none;box-sizing:border-box;
    user-select:text;
  }
  input:focus{box-shadow:0 6px 18px rgba(79,70,229,.06);border-color:var(--accent);}
  button.primary{
    width:100%;padding:14px;border-radius:10px;border:0;background:var(--accent);
    color:#fff;font-weight:700;cursor:pointer;font-size:1rem;user-select:none;
    transition: all 0.2s ease;
  }
  button.primary:hover{background:#4338ca}
  button.primary:disabled{opacity:0.7;cursor:not-allowed;}
  .muted{font-size:13px;color:#777;text-align:center;margin-top:12px;}
  a.link{
    display:block;text-align:center;color:var(--accent);text-decoration:none;
    margin-top:10px;font-weight:600;user-select:none;cursor:pointer;
  }
  #msg{margin-top:8px;text-align:center;font-weight:600;color:#d9534f;word-wrap:break-word;}
  .success{color:#16a34a}
  footer{margin-top:20px;font-size:12px;color:#555;text-align:center;}
  @media (max-width: 400px){h2{font-size:1.3rem;}input, button.primary{font-size:14px;padding:10px;}}
</style>
</head>
<body>
  <div class="card">
    <h2>SnipBin – Daftar</h2>

    <label for="name">Nama</label>
    <input id="name" type="text" placeholder="Nama lengkap" autocomplete="name" />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="email@contoh.com" autocomplete="email" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Buat password" autocomplete="new-password" />

    <button class="primary" id="btn-register">Daftar</button>

    <p id="msg"></p>

    <div class="muted">Sudah punya akun? <a class="link" href="index.html">Login</a></div>
  </div>

  <footer>© 2025 by Renz. All rights reserved.</footer>

<script>
  const supabaseUrl = "https://ovocnshoodsjytoeahpy.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92b2Nuc2hvb2Rzanl0b2VhaHB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxOTM2NDEsImV4cCI6MjA3Mzc2OTY0MX0.r-uug7AzRu5LmMWSU5zGquUbxydgiBk6qtbu5VfBOlg";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const msgEl = document.getElementById('msg');
  const btn = document.getElementById('btn-register');

  function showMsg(txt, isError = true){
    msgEl.textContent = txt;
    msgEl.className = isError ? '' : 'success';
    msgEl.style.color = isError ? '#d9534f' : '#16a34a';
  }

  function clearMsg(){
    msgEl.textContent = '';
    msgEl.className = '';
    msgEl.style.color = '';
  }

  async function register(){
    clearMsg();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(!name){ showMsg('Nama wajib diisi!'); return; }
    if(!email){ showMsg('Email wajib diisi!'); return; }
    if(!password){ showMsg('Password wajib diisi!'); return; }
    if(password.length < 6){ showMsg('Password minimal 6 karakter!'); return; }

    btn.disabled = true;

    try {
      const { data, error } = await supabase.auth.signUp({ email, password, options: { emailRedirectTo: null } });

      if(error){
        if(error.message.includes('already registered')){
          showMsg('Email sudah terdaftar!');
        } else {
          showMsg('Pendaftaran gagal: ' + (error.message || error));
        }
        btn.disabled = false;
        return;
      }

      const userId = data?.user?.id;
      if(userId){
        await supabase.from('profiles')
          .upsert({ id: userId, full_name: name, avatar_url: '' }, { returning: 'minimal' });

        showMsg('Pendaftaran berhasil...', false);
        setTimeout(()=> window.location.href = 'app.html', 1000);
      }

    } catch(err){
      console.error(err);
      showMsg('Terjadi kesalahan. Coba lagi.');
      btn.disabled = false;
    }
  }

  btn.addEventListener('click', register);

  document.addEventListener('keydown', (e)=>{
    if(e.key==='Enter'){
      const active = document.activeElement;
      if(['name','email','password'].includes(active.id)){
        register();
      }
    }
  });
</script>
</body>
</html>
