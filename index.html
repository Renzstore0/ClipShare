<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SnipBin – Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root{--accent:#4f46e5}
  body{
    font-family:Inter,system-ui,Arial,sans-serif;
    background:#f0f2f8;
    margin:0;
    display:flex;
    flex-direction:column;
    min-height:100vh;
    align-items:center;
    justify-content:center;
    padding:10px;
    user-select: none; /* cegah teks disalin di seluruh halaman */
  }
  .card{
    width:100%;
    max-width:380px;
    background:#fff;
    padding:20px;
    border-radius:14px;
    box-shadow:0 8px 30px rgba(2,6,23,.08);
    box-sizing:border-box;
  }
  h2{
    margin:0 0 16px 0;
    text-align:center;
    color:var(--accent);
    font-size:1.5rem;
  }
  input{
    width:100%;
    padding:12px;
    border:1px solid #e6e6ef;
    border-radius:10px;
    font-size:15px;
    margin-bottom:12px;
    outline:none;
    box-sizing:border-box;
    user-select: text; /* input tetap bisa disalin dan diketik */
  }
  input:focus{
    box-shadow:0 6px 18px rgba(79,70,229,.06);
    border-color:var(--accent);
  }
  button.primary{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:0;
    background:var(--accent);
    color:#fff;
    font-weight:700;
    cursor:pointer;
    font-size:1rem;
    user-select: none; /* tombol tidak bisa disalin */
  }
  button.primary:hover{background:#4338ca}
  .muted{
    font-size:13px;
    color:#777;
    text-align:center;
    margin-top:12px;
  }
  a.link{
    display:block;
    text-align:center;
    color:var(--accent);
    text-decoration:none;
    margin-top:10px;
    font-weight:600;
    user-select: none; /* cegah teks disalin */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    cursor: pointer; /* tetap bisa diklik */
  }
  #authMsg{
    margin-top:8px;
    text-align:center;
    font-weight:600;
    color:#d9534f;
    word-wrap:break-word;
  }
  .success{color:#16a34a}
  footer{
    margin-top:20px;
    font-size:12px;
    color:#555;
    text-align:center;
  }
  @media (max-width: 400px){
    h2{font-size:1.3rem;}
    input, button.primary{font-size:14px;padding:10px;}
  }
</style>
</head>
<body>
  <div class="card">
    <h2>SnipBin – Login</h2>

    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <button class="primary" onclick="login()">Login</button>

    <p id="authMsg"></p>

    <div class="muted">Belum punya akun? <a class="link" href="register.html">Daftar</a></div>
  </div>

  <footer>© 2025 by Renz. All rights reserved.</footer>

<script>
  const supabaseUrl = "https://ovocnshoodsjytoeahpy.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92b2Nuc2hvb2Rzanl0b2VhaHB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxOTM2NDEsImV4cCI6MjA3Mzc2OTY0MX0.r-uug7AzRu5LmMWSU5zGquUbxydgiBk6qtbu5VfBOlg";
  const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

  const msgEl = document.getElementById('authMsg');
  const btn = document.querySelector('.primary');

  function showMsg(txt, isError = true){
    msgEl.textContent = txt;
    msgEl.className = isError ? '' : 'success';
    if(!isError) msgEl.style.color = '#16a34a';
  }

  function clearMsg(){
    msgEl.textContent = '';
    msgEl.className = '';
    msgEl.style.color = '';
  }

  async function login(){
    clearMsg();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(!email){ showMsg('Email wajib diisi!'); return; }
    if(!password){ showMsg('Password wajib diisi!'); return; }

    btn.disabled = true;
    btn.style.opacity = 0.7;

    try{
      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if(error){
        // Notifikasi jika password salah
        if(error.message.includes('Invalid login credentials')){
          showMsg('Password salah atau akun tidak ditemukan!');
        } else {
          showMsg('Login gagal: ' + error.message);
        }
        btn.disabled = false;
        btn.style.opacity = 1;
        return;
      }

      showMsg('Login berhasil...', false);
      setTimeout(()=> window.location.href = 'app.html', 800);
    } catch(err){
      console.error(err);
      showMsg('Terjadi kesalahan. Coba lagi.');
      btn.disabled = false;
      btn.style.opacity = 1;
    }
  }

  // Tombol hanya bisa ditekan 1x saat mousedown
  btn.addEventListener('mousedown', () => { btn.disabled = true; btn.style.opacity = 0.7; });

  // Enter key untuk submit
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){
      const active = document.activeElement;
      if(active && (active.id==='email'||active.id==='password')){
        login();
      }
    }
  });
</script>
</body>
</html>
